version: v2
clean: true
plugins:
  - local: /var/tmp/meower/relation/bin/protoc-gen-go
    out: internal/delivery/grpc/gen/
    opt: paths=source_relative
  - local: /var/tmp/meower/relation/bin/protoc-gen-go-grpc
    out: internal/delivery/grpc/gen
    opt: paths=source_relative
inputs:
  - git_repo: https://github.com/Karzoug/meower-api
    subdir: proto
    paths: 
      - relation/v1/grpc.proto